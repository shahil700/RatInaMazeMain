<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat in a Maze</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <h1>Rat in a Maze</h1>
    <div class="grid-input">
      <label for="gridSize">Grid Size (NxN):</label>
      <input type="number" id="gridSize" value="5" min="3" />
      <label for="wallCount">Number of Walls:</label>
      <input type="number" id="wallCount" value="5" min="0" />
      <button id="generateBtn">Generate Maze</button>
    </div>
    <br />
    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="restartBtn" disabled>Restart</button>
    </div>
    <br />
    <div id="maze"></div>
    <p id="message"></p>
    <script type="module" src="src/scripts/gameController.js"></script>
  </body>
</html>
